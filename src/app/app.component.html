<div>
  <input class="letter" type="text" [(ngModel)]="allLetter" />
  <input type="number" [(ngModel)]="letter" />
  <h1>{{title}}</h1>
  <button (click)="toggleInterVal()">Play/Pause</button>
  <button (click)="addToFab()">save</button>
</div>
<hr/>
<ul>
  <li *ngFor="let f of fabs; let i = index">
    {{f}}
    <button (click)="clear(i)">X</button>
  </li>
</ul>
